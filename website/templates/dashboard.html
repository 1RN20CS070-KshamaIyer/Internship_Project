<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>{{ stockName }}</h1>
    <h2>{{ ticker }}</h2>
    <div class="graph-container">
        {% for indicator, graph_json in graph_json_dict.items() %}
            <div class="graph-indicator">
                <h3>{{ indicator }}</h3>
                <div id="graph-{{ indicator }}"></div>
            </div>
            <script>
                // Use Plotly.newPlot to create the graph for each indicator
                Plotly.newPlot('graph-{{ indicator }}', {{ graph_json | safe }}, {});
            </script>
        {% endfor %}
    </div>
</body>
</html>
